<div class="card-header">
    <h2>Sales Statistics <small>Vestibulum purus quam scelerisque, mollis nonummy metus</small></h2>

    <ul class="actions">
        <li>
            <a href="">
                <i class="zmdi zmdi-refresh-alt"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="zmdi zmdi-download"></i>
            </a>
        </li>
    </ul>
</div>

<md-table-container>
    <table md-table md-progress="promise" md-row-select ng-model="ctrl.selected">
        <thead md-head md-order="ctrl.query.order" md-on-reorder="ctrl.onReorder">
            <tr md-row>
                <th md-column md-order-by="{{column.orderBy}}" ng-repeat="column in ctrl.columns">{{column.name}}</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="id" md-select-id="{{item.id}}" ng-dblclick="ctrl.edit(item)" ng-repeat="item in ctrl.data | orderBy: ctrl.query.order | limitTo: ctrl.query.limit : (ctrl.query.page - 1) * ctrl.query.limit track by item.id ">
                <td md-cell>{{item.id}}</td>
                <td md-cell>{{item.name}}</td>
                <td md-cell>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination
    md-limit="ctrl.query.limit"
    md-page="ctrl.query.page"
    md-page-select
    md-total="{{ctrl.data.length}}"
    md-on-paginate="ctrl.onPageChange">
</md-table-pagination>
