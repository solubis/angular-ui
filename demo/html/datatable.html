<div class="card-header" ng-show="!ctrl.selected.length">
    <h2>Sales Statistics <small>Vestibulum purus quam scelerisque, mollis nonummy metus</small></h2>
</div>

<div class="card-header" ng-show="ctrl.selected.length">
    <h2>{{ctrl.selected.length}} {{ctrl.selected.length > 1 ? 'items' : 'item'}} selected<small>Vestibulum purus quam scelerisque, mollis nonummy metus</small></h2>

    <ul class="actions">
        <li>
            <a href="">
                <i class="zmdi zmdi-refresh-alt"></i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="zmdi zmdi-download"></i>
            </a>
        </li>
    </ul>
</div>

<m-table-container>
    <table m-table m-row-select ng-model="ctrl.selected">
        <thead m-head m-order="ctrl.query.order" m-on-reorder="ctrl.onReorder">
            <tr m-row>
                <th m-column m-order-by="{{column.orderBy}}" ng-repeat="column in ctrl.columns">{{column.name}}</th>
            </tr>
        </thead>
        <tbody m-body>
            <tr m-row m-select="item.id" m-auto-select m-on-select="ctrl.onSelect(item, true)" m-on.deselect="ctrl.onSelect(item, false)" ng-dblclick="ctrl.edit(item)" ng-repeat="item in ctrl.data | orderBy: ctrl.query.order | limitTo: ctrl.query.limit : (ctrl.query.page - 1) * ctrl.query.limit track by item.id ">
                <td m-cell>{{item.id}}</td>
                <td m-cell>{{item.name}}</td>
                <td m-cell>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
</m-table-container>

<m-table-pagination
    m-limit="ctrl.query.limit"
    m-page="ctrl.query.page"
    m-page-select
    m-total="{{ctrl.data.length}}"
    m-on-paginate="ctrl.onPageChange">
</m-table-pagination>
